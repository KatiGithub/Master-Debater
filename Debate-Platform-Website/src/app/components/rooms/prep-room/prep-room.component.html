<mat-grid-list cols = "6" rowHeight = "100px">
  <mat-grid-tile [colspan]="5" [rowspan]="2">
    <mat-card class="Main-card">
      {{topic}}
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="5" [rowspan]="2" *ngFor="let speaker of speakers">
    <mat-card class="form-group">
      <form [formGroup]="notesForm">
        <div class="form-group">
          <label for="notes">
            <h3 style="font-family:'Roboto', sans-serif; font-weight:100; margin-left: 15%;" >Script Editor</h3>
          </label>
          <quill-editor formControlName="notes" style="background-color: white" [modules]="modules"></quill-editor>
        </div>
      </form>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-card>
      <h1>chatBox</h1>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
